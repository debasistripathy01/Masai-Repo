<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <style>
        /* without flex */
        
        .box {
            display: flex;
            flex-direction: row;
            /* margin: auto; */
            justify-content: space-between;
            height: 400px;
            align-items: stretch;
            /*vertical alignments */
            border: 2px solid red;
        }
        
        .box>div {
            padding: 30px;
        }
        
        .box>div:first-child {
            background-color: teal;
        }
        
        .box>div:nth-child(2) {
            background-color: orange;
        }
        
        .box>div:nth-child(3) {
            background-color: rgb(54, 233, 41);
        }
        
        .box>div:nth-child(4) {
            background-color: rgba(105, 72, 12, 0.894);
        }
        
        .box>div:nth-child(5) {
            background-color: rgb(32, 221, 215);
        }
        
        .box>div:last-child {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
