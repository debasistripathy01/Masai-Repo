<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Media Query </title>
    <style>
        #nav {
            background-color: yellow;
            width: 100%;
            height: 80px;
            font-size: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        #blocks {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: 300px;
            gap: 20px;
            margin-top: 30px;
            font-size: 30px;
        }
        
        #blocks>div:nth-child(1) {
            background-color: red;
        }
        
        #blocks>div:nth-child(2) {
            background-color: #7ff233;
        }
        
        #blocks>div:nth-child(3) {
            background-color: rgb(87, 98, 239);
        }
        
        #blocks>div:nth-child(4) {
            background-color: #989898;
        }
        
        @media all and (min-width:480px) and (max-width: 720px) {
            #blocks {
                /* display: grid; */
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 300px);
            }
            #blocks>div:nth-child(1) {
                order: 0;
            }
            #blocks>div:nth-child(2) {
                order: 5;
            }
            #blocks>div:nth-child(3) {
                order: 4;
            }
            #blocks>div:nth-child(4) {
                order: 6;
            }
        }
        
        @media all and (min-width: 1px) and (max-width: 479px) {
            #blocks {
                grid-template-columns: repeat(1, 300px);
                grid-template-rows: repeat(4, 300px);
            }
            #blocks>div:nth-child(1) {
                order: 0;
            }
            #blocks>div:nth-child(2) {
                order: 5;
            }
            #blocks>div:nth-child(3) {
                order: 6;
            }
            #blocks>div:nth-child(4) {
                order: 4;
            }
        }
    </style>

</head>

<body>
    <div id="nav">Navigation</div>
    <div id="blocks">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
    </div>
</body>

</html>
