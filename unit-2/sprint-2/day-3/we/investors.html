<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investors using MEdia queries</title>

    <style>
        #investors {
            display: grid;
            border: 1px solid rebeccapurple;
            width: 80%;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, auto);
            gap: 20px;
            margin: auto;
        }
        
        #investors>div {
            border: 1px solid teal;
        }
        
        #investors>div>div {
            justify-content: center;
            margin: auto;
        }
        
        #investors>div>div>h3 {
            text-align: center;
            font-size: 25px;
        }
        
        #investors>div>div>p {
            text-align: center;
            font-size: 20px;
        }
        
        #investors>div>div>img {
            width: 40%;
            height: auto;
        }
        /* -------------------------Media Queries Apply--------------------------- */
        /* For Medium Screeen */
        
        @media all and (min-width:450px) and (max-width: 750px) {
            #investors {
                width: 80%;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(7, auto);
                gap: 7px;
            }
        }
        /* For Small Screen */
        
        @media all and (min-width:50px) and (max-width: 449px) {
            #investors {
                width: 100%;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(10, auto);
                gap: 7px;
            }
        }
    </style>
</head>

<body>
    <div id="investors">
        <div>
            <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="">
            <div>
                <h3>Vijay Shekhar Sharma</h3>
                <p>Founder & CEO</p>
                <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg" alt="paytm">
            </div>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
