<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investors using MEdia queries</title>

    <style>
        #investors {
            display: grid;
            border: 1px solid rebeccapurple;
            width: 80%;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 400px);
            gap: 20px;
            margin: auto;
        }
        
        #investors>div {
            border: 1px solid yellow;
        }
        
        @media all and (min-width:450px) and (max-width: 750px) {
            #investors {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(7, 250px);
                gap: 7px;
            }
        }
        
        @media all and (min-width:320px) and (max-width: 449px) {
            #investors {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(7, 400px);
                gap: 7px;
            }
        }
    </style>
</head>

    <div id="investors">

</body>

</html>
