<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box media query</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #container {
            width: 46%;
            height: 80px;
            background-color: rgb(236, 236, 47);
            display: flex;
            margin: auto;
        }
        
        #container+div {
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 500px;
        }
        
        #container+div>div:first-child {
            background-color: red;
            margin: auto;
            /* display: flex; */
            width: 46%;
            height: 500px;
            margin-top: 2%;
        }
        
        #container+div>div+div {
            margin: auto;
            display: grid;
            grid-template-columns: 500px;
            grid-template-rows: repeat(3, 170px);
            /* display: flex; */
        }
        
        #container+div>div+div>div {
            border: 1px solid red;
            /* margin: auto; */
            width: 82%;
            /* display: flex; */
            margin-top: 2%;
        }
        
        #container+div>div+div:first-child {
            background-color: red;
        }
        /* #container>div+div+div {
            width: 92%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 200px;
            gap: 2%;
            margin-top: 4%;
            margin: auto;
            margin-top: 3%;
        }
         */
        
        #container+div>div+div>div:first-child {
            background-color: rgb(54, 255, 47);
        }
        
        #container+div>div+div>div:nth-child(2) {
            background-color: rgb(54, 250, 54);
        }
        
        #container+div>div+div>div:last-child {
            background-color: rgb(116, 244, 42);
        }
        
        @media all and (min-width: 750px) and (max-width: 1250) {
            #container+div {
                margin: auto;
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div>
        <div id="container">Navigation</div>
        <div>
            <div>Left-Box</div>
            <div>
                <div>Right Box-1</div>
                <div>Right Box-2</div>
                <div>Right Box-3</div>
            </div>
        </div>
    </div>

</body>

</html>
