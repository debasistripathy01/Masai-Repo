    <style>
        /* Header Part */
        
        * {
            margin: 0px;
            padding: 0px;
            background-color: #fef9fa;
        }
        
        #container>div>h2 {
            text-align: center;
            font-size: 24px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 2%;
            margin-bottom: 2%;
        }
        
        #container>div>h1 {
            text-align: center;
            font-size: 28px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 1%;
            margin-bottom: 2%;
        }
        
        #grid>div>img {
            width: 98%;
            height: auto;
        }
        
        #grid>div {
            /* border: 1px solid red; */
            width: 90%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 1%;
            margin: auto;
            height: auto;
        }
        
        #grid>div>div>img {
            border-radius: 6%;
            width: 100%;
            height: 90%;
        }
        
        #grid>div>div {
            /* border: 1px solid yellow; */
            margin-top: 10px;
            margin-bottom: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            width: 97%;
            border-radius: 5%;
            height: auto;
            background-color: white;
        }
        
        #container+div {
            margin: auto;
            display: flex;
        }
        
        #container+div>button {
            margin: auto;
            /* display: flex; */
            margin-top: 5%;
            width: auto;
            cursor: pointer;
            border-radius: 5px;
            border-color: rgb(243, 74, 74);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            height: 50px;
            color: red;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
