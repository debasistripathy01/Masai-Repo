<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid- 3</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #grid {
            margin: auto;
            width: 50%;
            display: grid;
            gap: 8px;
            grid-template-columns: 120px 120px 120px;
            grid-template-rows: 100px 100px;
        }
        
        #grid>div {
            border: 1px solid red;
            background-color: #444;
            border-radius: 3px;
            padding: 20px;
            font-size: 150%;
            color: grey;
        }
        
        .key-1 {
            grid-column: 1 / 3;
            grid-row: 1;
        }
        
        .key-2 {
            grid-column: 3;
            grid-row: 1 / 3;
        }
        
        .key-3 {
            grid-column: 1;
            grid-row: 2;
        }
        
        .key-4 {
            grid-column: 2;
            grid-row: 2;
        }
        
        .key-5 {
            grid-column: 4 / 4;
            grid-row: 1 / 4;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div class="key-1">A</div>
        <div class="key-2">B</div>
        <div class="key-3">C</div>
        <div class="key-4">D</div>
        <div class="key-5">E</div>
    </div>
</body>

</html>
