    var buttonObj = [{
        name: "primary",
        color: "white",
        backgroundColor: "cyan",
    }, {
        name: "Secondary",
        color: "white",
        backgroundColor: "grey"
    }, {
        name: "Success",
        color: "white",
        backgroundColor: "green"
    }, {
        name: "Danger",
        color: "white",
        backgroundColor: "red"
    }, {
        name: "Warning",
        color: "black",
        backgroundColor: "yellow"
    }, {
        name: "Info",
        color: "white",
        backgroundColor: "lightblue"
    }, {
        name: "Light",
        color: "black",
        backgroundColor: "whitesmoke"
    }, {
        name: "Dark",
        color: "white",
        backgroundColor: "black"
    }, {
        name: "Link",
        color: "blue",
        backgroundColor: "white"
    }, ]
    buttonObj.forEach(function(elem) {
        console.log(elem.backgroundColor);
        var btn = document.createElement("button")
        btn.innerText = elem.name
        btn.style.backgroundColor = elem.backgroundColor
        btn.style.color = elem.color
        btn.setAttribute("class", "container");
        document.querySelector("body").append(btn);

    })

    for (var i = 0; i < 9; i++) {

</script>
