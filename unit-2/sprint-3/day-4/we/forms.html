<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input id="name" type="text" placeholder="input_name">
        <input id="age" type="text" placeholder="age">
        <select name="gender" id="gender">
            <option value="">-------</option>
            <option value="male">M</option>
            <option value="female">F</option>
        </select>

        <input id="email" type="text" placeholder="input_email">
        <input id="mob" type="number" placeholder="Mob. number">
        <input id="submit" type="submit" value="Submit">


    </form>
</body>
<!-- wrap inpput tags inside form tag -->
<!-- instead button input should be type ="button" -->
<!-- whenever using forms we should add addEventListener -->
<!-- to stop default behaviour of use event.preventDefault -->

</html>
<script>
    document.querySelector("#form").addEventListener("submit", myFunction)

    function myFunction() {
        event.preventDefault();
        var name = document.querySelector("#name").value
        var gen = document.querySelector("#gender").value
        var mob = document.querySelector("#mob").value
        var age = document.querySelector("#age").value
        var email = document.querySelector("#email").value

        console.log(name, age, gen, email, mob)
    }
</script>
