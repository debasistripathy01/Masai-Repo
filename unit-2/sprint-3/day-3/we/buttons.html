<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #container {
            width: 85%;
            height: auto;
            display: flex;
            flex-direction: row;
            /* border: 1px solid red; */
            margin: auto;
            margin-top: 5%;
        }
        
        button {
            width: 10%;
            height: 50px;
            margin: auto;
            border-radius: 8px;
            border: none;
            color: white;
            /* font-weight: bold; */
            font-size: 22px;
            cursor: pointer;
        }
        
        #container>button:first-child {
            background-color: #067cfb;
        }
        
        #container>button:nth-child(2) {
            background-color: #6c757d;
            width: 12%;
        }
        
        #container>button:nth-child(3) {
            background-color: #55a845;
            width: 12%;
        }
        
        #container>button:nth-child(4) {
            background-color: #dc3c45;
        }
        
        #container>button:nth-child(5) {
            background-color: #f7c033;
            color: black;
        }
        
        #container>button:nth-child(6) {
            background-color: #48a3b8;
            width: 7%;
        }
        
        #container>button:nth-child(7) {
            background-color: #f8f9fa;
            color: black;
            width: 7%;
        }
        
        #container>button:nth-child(8) {
            background-color: #343940;
            width: 7%;
        }
        
        #container>button:nth-child(9) {
            background-color: #ffff;
            color: #1280fb;
            width: 7%;
        }
    </style>
</head>

<body>
    <div id="container">
        <button>Primay</button>
        <button>Secondary</button>
        <button>Success</button>
        <button>Danger</button>
        <button>Warning</button>
        <button>Info</button>
        <button>Light</button>
        <button>Dark</button>
        <button>Link</button>
    </div>
</body>

</html>
