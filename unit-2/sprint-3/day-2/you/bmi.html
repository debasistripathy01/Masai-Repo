<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>

<body>

    <div>
        <h1>CHECK YOUR BMI</h1>
        <p>Enter your weight and height below to check your BMI results</p>
    </div>

    <div>
        <h3>Put your weight in Kg here</h3>
        <input type="text" placeholder="input" id="weight">
        <h3>Height in cm here</h3>
        <input type="text" name="height" placeholder="number" id="height">
    </div>
    <button>Calculate BMI</button>
</body>

</html>
