<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>

<body>
    <label>Put weight in here (in KG)</label>
    <input type="number" id="weight">
    <label>Put height in here in(CM)</label>
    <input type="number" id="height">
    <button onclick="calculateBMI()" id="submit"> Calculate BMI </button>
    <h1 id="result"></h1>
</body>

</html>

<script>
    var weight = document.querySelector("#weight");
    var height = document.querySelector("#height");
    var submit = document.querySelector("#submit");
    var result = document.querySelector("#result");

    function calculateBMI() {
        let weightVal = Number(weight.value);
        let heightval = Number(height.value) / 100;
        let BMI = (weightVal) / (heightval * heightval);
        var resultVal = "";
        if (BMI <= 18.4) {
            resultVal = "Under Weight";
        } else if (BMI >= 18.5 && BMI <= 24.9) {
            resultVal = "Normal Weight";
        } else if (BMI >= 25 && BMI <= 29.9) {
            resultVal = "Over Weight";
        } else {
            resultVal = "Obese";
        }

        result.textContent = "BMI is -" + resultVal;
    }
    submit.addEventListener("click", calculateBMI);
</script>
