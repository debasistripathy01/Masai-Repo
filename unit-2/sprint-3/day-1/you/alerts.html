<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Alerts</title>
</head>

<body>

    <button onclick="showFirstName()" id="firstname">Debasis</button>
    <button onclick="showLastname()" id="lastName"> Tripathy</button>
    <button onclick="showFullName()" id="fullName"> Debasis Tripathy</button>


</body>

</html>
<script>
    function showFirstName() {
        var Name = document.getElementById("firstname").innerText;
        alert(Name);
    }

    function showLastname() {
        var LastName = document.getElementById("lastName").innerText;
        alert(LastName);
    }

    function showFullName() {
        var fullName = document.getElementById("fullName").innerText;
        alert(fullName);
    }
</script>
