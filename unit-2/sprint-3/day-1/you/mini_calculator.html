</body>

<script>

        var input2 = document.getElementById("in2").value;

        input1 = +input1;
        input2 = +input2
        var Sub = input1 - input2;
        alert(Sub);
    }

    function Mul() {
        var input1 = document.getElementById("in1").value;
        var input2 = document.getElementById("in2").value;

        input1 = +input1;
        input2 = +input2

        var input2 = document.getElementById("in2").value;

        input1 = +input1;
        input2 = +input2
