<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manipulation</title>


</head>

<body>
    <h1 id="firstname">Hello</h1>
    <div id="lastname">Masai</div>
    <p id="fullname">School</p>
    <hr/>
    <button onclick="setFirstName()">Debasis</button>
    <button onclick="setLastName()">Tripathy</button>
    <button onclick="setFullName()">Debasis Tripathy</button>
    <button onclick="resetDefaults()">Reset Defaults</button>

</body>

</html>
<script>
    function setFirstName() {
        document.getElementById("firstname").innerText = "Debasis"
    }

    function setLastName() {
        document.getElementById("lastname").innerText = "Tripathy"
    }

    function setFullName() {
        document.getElementById("fullname").innerText = "Debasis Tripathy"
    }

    function resetDefaults() {
        document.getElementById("firstname").innerText = ""
        document.getElementById("lastname").innerText = ""
        document.getElementById("fullname").innerText = ""
    }
</script>
