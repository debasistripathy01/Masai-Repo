<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <form>
        <input id="userName" placeholder="userName" type="text">
        <input id="passwd" placeholder="Password" type="password">
        <input type="submit">
    </form>
</body>

</html>
<script>
    let form = document.querySelector("form").addEventListener("submit", mySubmission);

    let userData = JSON.parse(localStorage.getItem("userData"));

    function mySubmission() {
        event.preventDefault();

        let objData = {
            Name: document.querySelector("form").userName.value,
            Passwd: document.querySelector("form").passwd.value
        }

        if (userData === null) {
            alert("Please Signup First");
            //window.location.href = "index.html";
        } else if (userData.userName === objData.Name && userData.Passwd === objData.Passwd) {
            alert("Signin Successful");
            localStorage.setItem("signin", JSON.stringify(userData));
            window.location.href = "index.html";
        } else {
            alert("Login or password is wrong");
            window.location.reload();
        }
    }
</script>
