<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <form>
        <input id="username" placeholder="username" type="text">
        <input id="email" placeholder="email" type="text">
        <input id="passwd" placeholder="password" type="password">
        <input type="submit" value="submit">
    </form>
</body>

</html>
<script>
    let form = document.querySelector("form").addEventListener("submit", mySubmission);

    function mySubmission(event) {
        event.preventDefault();

        var dataObj = {
            userName: document.querySelector("#username").value,
            Email: document.querySelector("#email").value,
            Passwd: document.querySelector("#passwd").value
        }
        alert("sign up is successful");
        localStorage.setItem("userData", JSON.stringify(dataObj));
        window.location.href = "signin.html";
    }
</script>
