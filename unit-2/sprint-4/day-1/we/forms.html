<html lang="en">

<head>

<body>
    <form>
        <input id="name" type="text" placeholder="input_name">
        <input id="age" type="text" placeholder="age">
        <select name="gender" id="gender">
            <option value="">-------</option>
            <option value="male">M</option>
            <option value="female">F</option>
        </select>

        <input id="email" type="text" placeholder="input_email">
        <input id="mob" type="number" placeholder="Mob. number">
        <input id="submit" type="submit" value="Submit">


    </form>
</body>


</html>
<script>
    document.querySelector("#form").addEventListener("submit", myFunction)

    let userArr = [];

    function myFunction() {
        event.preventDefault();

        let userObj = {
            userName: document.querySelector("#name").value,
            userAge: document.querySelector("#age").value,
            userGender: document.querySelector("#gender").value,
            userEmail: document.querySelector("#email").value,
            userNumber: document.querySelector("#mob").value
        };

        userArr.push(userObj);

        // console.log(name, age, gen, email, mob)

        console.log(userArr);
    }
</script>
