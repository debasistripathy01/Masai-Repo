<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Match</title>
  </head>
  <body>
    <div id="container">
      <select name="" id="year" onchange="chooseYear()">
    
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
    
    </select>
    <select name="" id="teams" onchange="first_team()">
        <option value="barcelona">Barcelona</option>
        <option value="milan">AC Milan</option>
        <option value="nikosia">APOEL Nikosia</option>
        <option value="petersburg">Zenit St. Petersburg</option>
        <option value="dortmund">Borussia Dortmund</option>
        <option value="borisov">BATE Borisov</option>
        <option value="arsenal">Arsenal</option>
        <option value="plzen">Viktoria Plzen</option>

    </select>
    <select name="" id="teams2" onchange="sec_team()">
        <option value="barcelona">Barcelona</option>
        <option value="milan">AC Milan</option>
        <option value="nikosia">APOEL Nikosia</option>
        <option value="petersburg">Zenit St. Petersburg</option>
        <option value="dortmund">Borussia Dortmund</option>
        <option value="borisov">BATE Borisov</option>
        <option value="arsenal">Arsenal</option>
        <option value="plzen">Viktoria Plzen</option>

    </select>

    <div id="container"></div>
    


    </div>
  </body>
</html>
<script src="../FootballMatch/js/index.js"></script>
