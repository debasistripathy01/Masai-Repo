<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="/worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <form id="form" action="submit">
        <input type="text" id="user_pic" placeholder="User Pic">
        <input type="text" id="user_name" placeholder="user_name">
        <input type="text" id="user_email" placeholder="user_email">
        <select name="country" id="country">
          <option value="in">India</option>
          <option value="ch">China</option>
          <option value="nz">Newzeland</option>
          <option value="us">USA</option>
          <option value="uk">UK</option>
        </select>
        <button id="submit">Submit</button>
      </form>

      <div>
        <img src="" alt="">
      </div>
      <div>
        <p>Name : </p>
      </div>
      <div>
        <p>Email : </p>
      </div>
      <div>
        <p>
          Country
        </p> 
      </div>

      <!-- Profile Pic, (Id:- user_pic)
           Name, (Id:- user_name)
           Email, (Id:- user_email)
           country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
           ** Submit button will have Id:- "submit". -->
    </div>
  </body>
</html>
