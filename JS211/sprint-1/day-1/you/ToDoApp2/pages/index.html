<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div id="anything">
      <div id="container">
        <h2>ToDo APP</h2>

        <form action="" id="form">
          <input type="text" id="text" placeholder="Enter ToDO Task List" />
          <input type="submit" id="submit" value="submit" />
        </form>
      </div>
      <div id="box">
        <!-- APpend Here -->
      </div>
    </div>
  </body>
</html>

<script>
  let form = document
    .getElementById("form")
    .addEventListener("submit", MyListArr);

  function MyListArr(event) {
    event.preventDefault();

    let ListArr = JSON.parse(localStorage.getItem("toDoList")) || [];

    var objArr = {
      Text: document.querySelector("#text").value,
    };

    ListArr.push(objArr);

    localStorage.setItem("toDoList", JSON.stringify(ListArr));
    window.location.reload();
  }
</script>
<script src="../js/index.js"></script>
