<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Video</title>
    <style>
        /* #videoFrame {
            width: 500px;
            height: 300px;
        } */
        
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #container {
            width: 70%;
            height: auto;
            margin-top: 10%;
        }
        
        iframe {
            margin: auto;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body onload="PlayVideo()">
    <title>Youthoob Video Player</title>
    <div id="container">
        <iframe id="videoFrame" width: 50%; height: 30%; frameborder="0" allow="autoplay; accelerometer; encrypted-media; gyroscope; picture-in-picture; clipboard-write;" allowfullscreen></iframe>

    </div>
</body>

</html>

    let PlayVideo = () => {
        var container = document.getElementById("container");
        let Video = JSON.parse(localStorage.getItem("video"));
        // var anything = Video.id.videoId;
        // var x = video.id.videoId;
        let videoFrame = document.getElementById("videoFrame");
        videoFrame.src = `https://www.youtube.com/embed/${Video}`
        container.append(videoFrame);
        // console.log(Video);
        // console.log(Video);
        // console.log(Video.id.videoId)
    }
</script>
