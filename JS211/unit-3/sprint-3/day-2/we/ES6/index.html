    //LIFO
    //Array
    let arr = [1, 2, 3, 4, 5, 6];
    class stack {
        constructor() {
                this.length = 0;
                this.stack = [];

            }
            // collect all the parameters by spread syntax
        push(...arr);
        arr.forEach((el) => {
            let Index = this.length;
            this.stack[Index] = el;

            this.length++;
        });

        remove() {
            let index = this.length - 1;
            delete this.stack[index];

            this.stack.length--;
            this.length--;
        }
        peek() {
            return this.stack[this.length - 1];
        }

        isEmpty() {
            let value = this.length === 0 ? 'stack is Empty' : `stack has ${this.length} value`;

            console.log(value)
        }
    }


    let s1 = new stack();

    s1.isEmpty();


    s1.push(1, 2, 3, 4, 5, 6, 7, 7);


    s1.remove()
</script>
