<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce We Website </title>

</head>

<body>
    <!-- create Ecommerce website products database by accepting values through a form -->

    <form onsubmit="Submit()" action="" id="form">
        <label for="name"> Name</label>
        <input type="text" id="name">
        <label for="">Values</label>
        <input type="number" id="price">
        <input type="submit" id="submit">
    </form>
</body>

</html>

<script>
    let array = [];

    function submit(e) {
        e.preventDefault();

        let form = document.getElementById("form");


        let name = form.name.value;
        let price = form.price.value;

        let product = new prpoducts(name, price);
        console.log("product :", product);
        array.push(product);
    }



    function prpoducts(n, p) {
        this.name = n;
        this.price = p;
    }
</script>
