<script>
    //the way i use
    function nikeProduct(n, t, p) {
        let obj = {
            name: n,
            type: t,
            price: p
        }
        return obj;
    }
    let x = nikeProduct('shoe', 'nike', 2000);
    console.log("x :", x);

    // normal function

    function nikeProduct(n, t, p) {
        var object = {};
        object.name = n;
        object.type = t;
        object.price = p;
        let x = nikeProduct('shoe', 'nike', 2000);
        console.log("x :", x);
    }
    //Constructor Function

    /// new ---> return repleacement
    function nikeProductCF() {
        this.name = n
        this.type = t
        this.price = p
        let y = new nikeProductCF('shoe', 'nike', 2000);
        console.log("y :", y);

    }
</script>
