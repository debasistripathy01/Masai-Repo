<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #navbar {
            width: 100%;
            height: 50px;
            background-color: aquamarine;
            margin-top: 1%;
            display: flex;
            flex-direction: row-reverse;
        }
        
        #navbar>div {
            /* margin: auto; */
            /* display: flex; */
            /* flex-direction: row-reverse; */
            font-size: 20px;
            font-weight: bold;
            margin-right: 2%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            flex-direction: row-reverse;
        }
        
        #navbar>div>a {
            text-decoration: none;
        }
        
        #navbar+div {
            width: 100%;
            height: 100%;
            border: 1px solid red;
            /* height: auto; */
            margin: auto;
            display: grid;
            cursor: pointer;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 2%;
        }
        
        #groceries {
            margin-top: 2%;
        }
        
        #navbar+div>div {
            padding: 1%;
            /* display: flex; */
            text-align: center;
            margin: auto;
            height: auto;
            border: 1px solid yellow;
            justify-content: center;
        }
        
        #navbar+div>div>img {
            width: 70%;
            height: 250px;
            margin: auto;
            display: flex;
            justify-content: center;
        }
        
        #navbar+div>div>button:hover {
            background-color: blueviolet;
        }
        
        #navbar+div>div>button {
            width: 40%;
            height: 30px;
            cursor: pointer;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <div>login</div>
        <div>Sign-Up</div>
        <!-- Give cart link for navigation with id:- cart   -->
        <div id="cart"><a href="cart.html">Cart</a></div>
        <!-- For wallet amount Show only number i.e only "500", no extra text like "amount = 500" with id :- "wallet" -->
        <div id="wallet">

        </div>
    </div>
    <div id="groceries">


        <!--Show all groceries here in grid format-->
        <!-- add an add to cart button to each item, give it HTML class as 'add_to_cart' -->
    </div>
</body>

</html>
