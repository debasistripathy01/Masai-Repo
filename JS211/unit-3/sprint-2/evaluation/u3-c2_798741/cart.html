<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page </title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #cart {
            width: 100%;
            height: auto;
            margin: auto;
            display: grid;
            cursor: pointer;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 2%;
        }
        
        #cart>div {
            padding: 1%;
            /* display: flex; */
            text-align: center;
            margin: auto;
            height: auto;
            border: 1px solid yellow;
            justify-content: center;
        }
        
        #checkout {
            display: flex;
            flex-direction: row-reverse;
        }
        
        #cart>div>img {
            width: 70%;
            height: 250px;
            margin: auto;
            display: flex;
            justify-content: center;
        }
        
        #cart>div>button:hover {
            background-color: blueviolet;
        }
        
        #cart>div>button {
            width: 40%;
            height: 30px;
            cursor: pointer;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div>
        <h2 id="cart_total"></h2>
        <!--Show cart total with id:- "cart_total" here, do not add anything only Total value. Not even "Total - 1200Rs" but like this "1200" -->
    </div>
    <div id="cart">
        <!--Show items added to cart here-->
        <!-- add an remove button to each item so that you can remove that dish from cart, give the button HTML class as 'remove' -->
    </div>

    <!-- Provide a checkout button with id as "checkout" to go to checkout.html page -->
    <button id="checkout">
      <a href="./checkout.html">Checkout</a>
    </button>
</body>

</html>
<script src="./scripts/cart.js"></script>
