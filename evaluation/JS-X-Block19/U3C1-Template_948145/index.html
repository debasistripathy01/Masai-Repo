<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin:0px;
        padding: 0px;
        /* box-sizing: border-box; */
      }

      #menu{
        margin: auto;
        /* border: 1px solid red; */
        width: 30%;
        height: auto;
        margin-top: 2%;
        text-decoration: none;
        font-size: 24px;

        background-color: aquamarine;
      }
      #menu>button>a{
        text-decoration: none;
        cursor: pointer;
      }
      #menu>button{
        width: 120px;
        height: 40px;
        margin: auto;
        text-align: center;
        display: flex;
        font-weight: bold;
      }
      #menu>button:hover{
        background-color: blueviolet;
        cursor: pointer;
      }
      #anything{
        width: 70%;
        height: auto;
        margin: auto;
        /* display: flex; */
        justify-content: center;
        margin-top: 2%;
        border: 1px solid red;
        text-align: center;
        
      }
      #anything>form>input{
        width: 70%;
        height: 60px;
        cursor: pointer;
        margin: auto;
        margin-top: 2%;
        display: flex;
        justify-content: center;
        font-size: 28px;
      }
      #anything>form>button{
        width: 40%;
        height: 40px;
        
        margin: auto;
        margin-top: 2%;
        display: flex;
        justify-content: center;
      }
      #anything>form>button:hover{
        background-color: blue;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="menu">
      <button id="show_products">
        <a href="./inventory.html">Show Products</a> 
      </button>
      <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->
    </div>
    <div id="anything">
      <h2>Add Products</h2>
      <form action="" id="product_form">

        <input type="text" id="product_brand" placeholder="Input Brand">
        <input type="text" id="product_name" placeholder="Input Name of Product">
        <input type="number" id="product_price" placeholder="INput Product Price">
        <input type="text" id="product_image" placeholder="Input Product Image">
        <button id="submit">Submit</button>
      </form>
      <!--Create a form here to accept product data from user, give form HTML id as "product_form"-->

      <!--Create four inputs to accept brand, name, price, image and brand-->
      <!--give the inputs following respective id's, "product_brand", "product_name", "product_price","product_image"-->
      <!--create a submit option to submit form, give it html id as "submit"-->
      </form>
    </div>
  </body>
</html>

<script src="./scripts/index.js"></script>
