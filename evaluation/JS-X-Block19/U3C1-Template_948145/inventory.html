<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    *{
        margin:0px;
        padding: 0px;
        /* box-sizing: border-box; */
      }

      #menu{
        margin: auto;
        /* border: 1px solid red; */
        inline-size: 30%;
        block-size: auto;
        margin-block-start: 2%;
        text-decoration: none;
        font-size: 24px;
        text-align: center;
        background-color: aquamarine;
      }
      #menu>button>a{
        text-decoration: none;
        cursor: pointer;
        text-align: center;
      }

      #products_data{
        inline-size: 95%;
        block-size: auto;
        margin: auto;
        border: 1px solid red;
        display: grid;

      }
      #products_data>div{
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(auto);


      }
      .image_pic{
        inline-size: 80px;
        block-size: 50px;
        margin: auto;
        /* display: flex; */
      }
  </style>

  <body>
    <div id="menu">
      <button id="add_product">
        <a href="./index.html"> Add Products</a>
      </button>
      <!--Create Add Product button here, give id as "add_product". avoid making spelling mistakes in HTML id's-->
    </div>
    <div id="products_data">


      <!--append all products data here in grid format-->
    </div>
  </body>
</html>
