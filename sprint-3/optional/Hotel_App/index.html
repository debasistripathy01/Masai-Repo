<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #navbar {
            inline-size: 100%;
            block-size: 50px;
            background-color: aqua;
        }
        
        h2 {
            text-align: center;
            font-size: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
        }
        
        #navbar>div {
            display: flex;
            margin: auto;
            justify-content: center;
        }
        
        #navbar>div>div {
            display: flex;
            /* margin: right; */
            /* justify-content: right; */
            flex-direction: row-reverse;
            margin-inline-start: 20%;
        }
        
        #navbar>div>div>a {
            margin-inline-start: 10%;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <h2>Hotel App</h2>
        <div>
            <div>
                <input id="query" type="text" placeholder="search">
            </div>
            <div id="login">
                <p><a href="login.html">login</a></p>

                <p><a href="signup.html">signup</a></p>
            </div>
        </div>
        <!-- the search-box id:- "query"
 - the log-in and sign-up link will have ids:- "login" and "signup" -->
    </div>
    <div id="sorting">

        <!-- sort by price low to high Id:- "sort_lth"
 - sort by price high to low Id:- "sort_htl"
 - Filter Ac hotels Id:- "filter_ac"
 - Filter Non Ac hotels Id:- "filter_nonac" -->
    </div>
    <div>
        <div id="hotels_list">

        </div>
        <!-- - Append all fetched hotels inside div with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
    </div>
</body>

</html>
<script src="./scripts/index.js"></script>
<script src="./scripts/index.js"></script>
