<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel App</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

    <!-- Whole Document COntaienr -->

    <div id="navbar">


        <div id="heading">
            <h2>Hotel APP</h2>
        </div>
        

            <!--------- Container For THe Login Signup ------->

            <div id="container">
                <div>
                    <a href="login.html">login</a>
                </div>

                <div>
                    <a href="signup.html">signup</a>
                </div>
                <div>
                    <a>Profile</a>
                    <a id="name"></a>
                </div>
            </div>
            <div id="searchBar"> 
                <input id="query" type="text" placeholder="Search Hotels Here" oninput="debounceSearchFunction(main, 2000)">
            </div>
        <!-- the search-box id:- "query"
 - the log-in and sign-up link will have ids:- "login" and "signup" -->
    </div>
    <h3>Filter AC / Non-AC </h3>
    <div id="sorting">
        <select name="sort" id="sort_lth" onchange="showData()">
            <option value="">Select Price</option>
            <option value="LTH" id="sort_lth">Low To High</option>
            <option value="HTL" id="sort_htl">High To Low</option>
        </select>

        
        <button id="filter_ac" onclick="filterSubmit()">AC</button>
        <button id="filter_nonac" onclick="filterSubmit()">Non-AC</button>
                                 <!-- Sorting FUnctions  -->
            <!-- sort by price low to high Id:- "sort_lth"
            - sort by price high to low Id:- "sort_htl"
        - Filter Ac hotels Id:- "filter_ac"
            - Filter Non Ac hotels Id:- "filter_nonac" -->
    </div>


        <div id="hotels_list">

            <!-- APpend All the Data Here within this DIv -->

        </div>
        <!-- - Append all fetched hotels inside div with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
</body>

</html>
<script src="./scripts/index.js"></script>
