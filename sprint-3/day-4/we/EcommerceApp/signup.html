<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
      #container {
      display: flex;
      inline-size: 50%;
      block-size: 600px;
      margin: auto;
      margin-block-start: 90px;
      /* border: 2px solid ; */
      
    }
    h1{
      margin-inline-start: 80px;
    }
    #register-form{
      inline-size: 50%;
      block-size: 500px;
      margin-block-start: 30px;
      box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
    }
    #login-form{
      inline-size: 50%;
      block-size: 500px;
      margin-block-start: 30px;
      box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;

    }
    form {
      inline-size: 30%;
      margin-inline-start: 80px;
      
    }
    button{
      inline-size: 100px;
      block-size: 30px;
      background-color: rgb(19, 170, 170);
      border: none;
      border-radius: 5px;
      margin-inline-start: 120px;
      margin-block-start: 20px;
    }

    input {
      margin-block-start: 5%;
      inline-size: 200px;
      block-size: 30px;
    }
    </style>
</head>
<body>
    <div id="register-form">
        <h1>Register</h1>

        <form id="form">
          
          Name:<input type="text" id="name" placeholder="Name" />
          Email:<input type="email" id="email" placeholder="Email" />
          Password:<input type="password" id="password" placeholder="Password" />
          Username:<input type="text" id="username" placeholder="Username" />
          Number:<input type="number" id="mobile" placeholder="Number" />
          Description:<input type="text" id="description" placeholder="Description" />
        </form>

        <button onclick="Register()">Register</button>
      </div>
</body>
</html>
<script src="./scripts/signup.js"></script>
