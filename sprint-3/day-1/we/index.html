<script>

let url = "https://developer.mozilla.org/en-US/docs/Web/API/URLSearchParams/getAll";

function SearchParams(url,param) {
  let Url_data = new URL(url);
  let params_data = new URLSearchParams(Url_data.search);
  let data = params_data.get(param);
  return data;
}

export default SearchParams;


</script>
