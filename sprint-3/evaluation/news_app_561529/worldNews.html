<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World News</title>
    <link rel="stylesheet" href="./styles/worldnews.css">
  </head>
  <body>


      <!-- <input type="text" id="search" placeholder="Search only twitter or Tesla"> -->




  <div id="container">
      <input type="text" id="search_box" oninput="debounceSearchFunc(DisplayData, 2000)" placeholder="Only Search Tesla or Twitter">

      <div id="navbar">
        <div id="country_code">
          <button id="in" value="in">India</button>
          <button id="us" value="us">USA</button>
          <button id="ch" value="ch">China</button>
          <button id="uk" value="uk">UK</button>
          <button id="nz" value="nz">New Zealand</button>
        </div>

      </div>
    </div>
      <!-- - The nav-bar will have following :- 
     * search box with Id as- "search_box"
      
     * Link for different country news with IDs as:-
       - India :- “in”
       - Usa :- “us”
       - China :- “ch”
       - UK :- “uk”
       - New Zealand :- “nz” -->

    <div id="sidebar">
      
      <!-- Sidebar will have
         - Image of user (Id:- "user_img")
         - Name of user (Id:- "user_name")
        - Email of user (Id:- "user_email")
         - Country of user (Id:- "user_country) -->
    </div>
    <div id="news_result">

      <!-- - All the news will be appended inside div with id as "news_result".
      - Every news card will have class as "news" (Show image, title and author only in cards). -->
    </div>


  </body>
</html>
<script src="./scripts/worldNews.js" type="module"></script>
<script type="module">
  import {sideBar} from "./scripts/navbar.js";
  let container = document.getElementById("navbar");
  // container.innerHTML = navbar();

  document.getElementById("sidebar").innerHTML = sideBar();
  // console.log(container);
</script>
