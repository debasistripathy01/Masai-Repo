<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./style/checkout.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        #order-form {
            width: 70%;
            height: auto;
            margin: auto;
            /* display: flex; */
        }
        
        #order-form>form {
            width: 60%;
            margin: 3%;
            border: 1px solid red;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            text-align: center;
            font-size: 20px;
            padding: 2%;
        }
        
        #order-form>form>input {
            width: 90%;
            height: 40px;
            margin-top: 4%;
            justify-content: center;
            /* margin: auto; */
            display: flex;
        }
        
        #order-form>form>button {
            width: 20%;
            height: 20px;
            /* margin-top: 4%; */
            border-radius: 4px;
            /* margin-top: 4%; */
            padding: 2%;
            margin: auto;
            display: flex;
            justify-content: center;
        }
        
        #order-form>form>button:hover {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="order-form">
        <form action="">
            <input type="text" placeholder="User Name" id="user_name">
            <input type="number" placeholder="Mobile No." id="user_number">
            <input type="text" placeholder="Address" id="user_address">
            <button id="submit">Submit</button>
        </form>
        <!--Add your form html element here-->
        <!--In form, give #user_name,#user_number and #user_address as HTML id's to relevant input elements -->
    </div>
</body>

</html>
<script src="./scripts/checkout.js"></script>
