<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page for details</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    #navbar {
        text-align: center;
        margin: auto;
        font-size: 18px;
    }
    
    #navbar+button {
        margin: 2%;
        padding: 2%;
        cursor: pointer;
    }
    
    button>a {
        text-decoration: none;
        color: black;
    }
    
    h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    #form {
        margin: auto;
        width: 50%;
        /* display: flex; */
        height: auto;
        border: 1px solid red;
    }
    
    #form>input {
        height: 40px;
        width: 70%;
        /* margin-top: 4%; */
        gap: 20px;
        /* margin: auto; */
        margin: auto;
        margin-top: 2%;
        padding: 1%;
        display: flex;
        justify-content: center;
    }
    
    #form>input:last-child {
        width: 20%;
        margin: auto;
        margin-top: 2%;
        border-radius: 4px;
    }
    
    #form>input:last-child:hover {
        background-color: blueviolet;
    }
</style>

<body>
    <div id="navbar">
        <p>FT-Web-18, FT-Web-19</p>
    </div>
    <button>
        <a href="dashboard.html">Dashboard</a>
    </button>
    <h2>Students Data</h2>
    <form id="form" onsubmit="StudentData()">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="course" placeholder="Course">
        <input type="text" id="Unit" placeholder="Unit">
        <input type="number" id="batch" placeholder=" fw18_000 batch">
        <input type="text" id="img" placeholder="Image">
        <input type="submit">

    </form>

</body>

</html>
<script src="./scripts/index.js"></script>
