<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Page</title>
    <style>
        #navbar{
            display: flex;
            block-size: 50px;
            inline-size: 100%;
            background-color: beige;
            padding: 10px;
            margin-block-end: 20px;
            justify-content: space-evenly;
        }
        #coffee_count{
            padding: 5px;
            color: green;
            font-size: 35px;
            background-color: white;
        }
        #menu{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            inline-size: 80%;
            margin-block-start: 40px;
            gap: 20px;
            margin: auto;
            align-items: center;
        }
         #menu>div{
            block-size: 450px;
            inline-size: 80%;
            margin-block-end: 30px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;

        }
        #menu>div>img{
            inline-size: 100%;
            block-size: 65%;
        }
        #menu>div>h3{
            text-align: center;
        }
        #menu>div>button{
            display: block;
            margin: auto;
            padding: 11px;
            background-color: rgba(0, 128, 0, 0.747);
            color: white;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            cursor: pointer;

        }
        
    </style>
</head>
<body>
    <div id="navbar">
        <h3>Login</h3>
        <h3>Sign-Up</h3>
        <h3>Products</h3>
        <h3><a href="./bucket.html">Bucket</a></h3>

        <div id="coffee_count"></div>
    </div>

    <div id="menu"></div>
</body>
</html>

<script src="./scripts/index.js"></script>
