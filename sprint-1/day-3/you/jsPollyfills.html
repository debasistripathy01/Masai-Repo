function MyArray(){
    this.length =0
    Object.defineProperty(this, "length",{
        value : 0,
        enumerable : false,
        writable : true
    });
}

//push
//pop
//arr.map()

MyArray.prototype.push = function (elem){
    this[this.length] = elem;
    this.length++;
    return this.length;
}

MyArray.prototype.pop = function(){
    this.length--;
    var popELem = this[this.length];
    delete this[this.length];
    return popELem;
}
